<div class="row">
    <div class="small-2 columns">haloo</div>
    <div class="small-6 columns">
      <table class="hover">
            <thead>
            <tr class="headertablerow">
                <th class="headertablerow"></th>
                <th *ngFor="let viikonpaiva of viikonPaivat" class="headertablerow">{{viikonpaiva}}</th>
            </tr>
            <tr>
                <th class="headertablerow">kello</th>
                <th *ngFor="let paivaM of kalenteriPaivamaarat" class="headertablerow">{{paivaM}}</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let kello of kellonAjat">
                    <td>{{kello}}</td>

                </tr>
        </table>
    </div>
    <div class="small-2 columns">haloo</div>
</div>
